<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Playground d3</title>
  <link rel="stylesheet" href="lib/bootstrap.js">
  <link rel="stylesheet" href="app.css">
</head>
<body>
  <div id="demo" class="container">
    <input type="text" v-model="name">
    <ul>
      <li v-repeat="name: names" v-text="name"></li>
    </ul>
    <input type="text" placeholder="Add a new name" v-model="newName" v-on="blur: addName">
    <input type="text" placeholder="Key up alert" v-on="
    keyup: onKeyup,
    blur: onBlur
    ">
    <pre>{{$data | json}}</pre>
  </div>
	<script src="lib/vue.js"></script>
  <script src="app.js"></script>
</body>
</html>
