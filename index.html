<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Playground</title>
  <script src="lib/vue.js"></script><!-- Vue.js v0.12.8 -->
</head>
<body id="scenarios">
  <script type="x-template" id="projection-template">
    <label>Enter username: </label>
    <input type="text" v-model="username" v-on="keyup: whenUsernameHasBeenEntered | key 13">
    <br><br>
    <span>{{message}}</span>
    <pre>{{$data | json}}</pre>
  </script>
  <h1 v-show="username">{{username}}'s projection: {{projection}}</h1>
  
  <projection get-projection="{{ getProjectionByUsername }}"></projection>
  
  <br><br>


  <projection-chart></projection-chart>


  <script src="app.js"></script>
</body>
</html>
