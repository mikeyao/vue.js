<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Playground d3</title>
  <link rel="stylesheet" href="app.css">
  <script src="lib/d3.js"></script>
  <script src="lib/vue.js"></script>
</head>
<body id="scenario-chart">
  <script type="x-template" id="coupon-template">
    <input type="text" v-model="coupon" v-on="keyup: whenCouponHasBeenEntered | key 13">
    <span>{{message}}</span>
    {{$data | json}}
  </script>
  <h1 v-show="coupon">You entered the coupon code: {{coupon}}</h1>
  
  <coupon when-applied="{{ setCoupon }}"></coupon>
  
  {{$data | json}}
  <script src="app.js"></script>
</body>
</html>
